<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card-counter primary">
        <i class="fas fa-cloud-download-alt"></i>
        <span class="count-numbers"> {{totalDownloads}}</span>
        <span class="count-name">Total Downloads</span>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-counter info">
        <i class="fas fa-cloud-download-alt"></i>
        <span class="count-numbers"> {{dailyDownloads}}</span>
        <span class="count-name">Total Daily Downloads</span>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-counter success">
        <i class="fas fa-cloud-download-alt"></i>
        <span class="count-numbers"> {{monthlyDownloads}}</span>
        <span class="count-name">Total Monthly Downloads</span>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-counter danger">
        <i class="fas fa-cloud-download-alt"></i>
        <span class="count-numbers"> {{yearlyDownloads}}</span>
        <span class="count-name">Total Yearly Downloads</span>
      </div>
    </div>
  </div>
  <canvas baseChart width="400" height="200" 
          [datasets]="lineChartData"
          [options]="lineChartOptions"
          [chartType]="lineChartType"></canvas>

</div>
<div *ngFor="let mod of mods">
  <a class="nav-link text-dark" [routerLink]='["/detail/", mod.name ]'>{{ mod.name }} {{ mod.downloads }}</a>
</div>
